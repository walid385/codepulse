<div class="container">
    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories ">
        <table class="table table-bordered table-dark mt-3 ">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories; let i = index">
                    <td>{{i + 1}}</td>
                    <td style="width: 35%;">{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td class="d-flex justify-content-center">
                        <a [routerLink]="['/admin/categories', category.id]" class="btn btn-dark border border-dark-subtle ">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
