<div class="container">
    <h1 class="mt-3 titleh1">
        Edit Category
    </h1>

    <ng-container *ngIf="category;else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
            <div class="mt-2">
                <div class="mt-3 ctname ctdisabled">
                    <label class="form-label" for="categoryId">Category ID</label>
                    <input 
                    type="text" disabled
                    class="form-control bg-dark" 
                    id="categoryId" 
                    name="categoryId"
                    value="{{category.id}}">
                </div>
                <div class="mt-3 ctname">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input 
                    type="text"
                    class="form-control bg-dark" 
                    id="categoryName" 
                    name="categoryName"
                    value="{{category.name}}"
                    [(ngModel)]="category.name">
                </div>
                <div class="mt-3 ctname">
                    <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                    <input 
                    type="text" 
                    class="form-control bg-dark" 
                    id="categoryUrlHandle" 
                    name="categoryUrlHandle"
                    value="{{category.urlHandle}}"
                    [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn savebtn">Update</button>
                    <button type="button" class="btn btn-danger ms-2 deletebtn" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
        
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning">
            Category not found
        </div>
    </ng-template>
