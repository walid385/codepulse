<div class="container">
    <h1 class="mt-3 titleh1">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3 ctname">
                <label class="form-label">Category Name</label>
                <input 
                type="text" 
                id="categoryName" 
                class="form-control bg-dark" 
                placeholder="Category Name"
                name="categoryName"
                [(ngModel)]="model.name">
            </div>
            <div class="mt-3 ctname">
                <label class="form-label">Category Url Handle</label>
                <input 
                type="text" 
                id="categoryUrlHandle" 
                class="form-control bg-dark" 
                placeholder="Category Name"
                name="categoryUrlHandle"
                [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn savebtn">Save</button>
            </div>
        </div>
    </form>
</div>
