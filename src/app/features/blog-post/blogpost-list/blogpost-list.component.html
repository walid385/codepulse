<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary addblog">Add BlogPost</a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <div class="mt-3">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Is Visible?</th>
                        <th>Categories</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blogPost of blogPosts; let i = index">
                        <td>{{i + 1}}</td>
                        <td style="width: 15%;">{{blogPost.title}}</td>
                        <td style="width: 45%;">{{blogPost.shortDescription}}</td>
                        <td style="width: 15%;">{{blogPost.isVisible}}</td>
                        <td style="width: 5%;">
                            <span *ngFor="let category of blogPost.categories">
                                <span class="badge bg-secondary me-1">{{category.name }}</span>
                            </span>
                        </td>
                        <td style="width: 10%;"><a [routerLink]="['/admin/blogposts', blogPost.id]" class="btn btn-dark border border-dark-subtle d-flex justify-content-center align-items-center">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
