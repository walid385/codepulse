<div class="container">
  <div class="my-3">
      <div class="grid-container">
          <ng-container *ngIf="blogs$ | async as blogs">
              <div *ngFor="let blog of blogs" class="grid-item">
                  <div (click)="NaviToBlog(blog.urlHandle)" class="card h-100 border-0 m-2"
                       [ngClass]="{'disabled-blog': !blog.isVisible && user == undefined}"
                       style="cursor: pointer;">
                      <img [src]="blog.featuredImageUrl || 'assets/images/pexels-photo-3342739.jpeg'" class="card-img-top" alt="{{blog.title}}">
                      <ng-container *ngIf="!blog.isVisible && user == undefined">
                          <div class="overlay-container">
                              <div class="overlay-text text-white d-flex flex-column">
                                  <p>For Members Only</p>
                                  <svg class="bi bi-lock lockedIcon" viewBox="0 0 16 16" >
                                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                  </svg>
                              </div>
                          </div>
                      </ng-container>
                      <div class="card-body d-flex flex-column text-light">
                          <h5 class="card-title">{{blog.title}}</h5>
                          <hr>
                          <p class="card-text">{{blog.shortDescription}}</p>
                          <div class="d-flex justify-content-between ">
                            <p class="" style="color: #fff;">
                                {{blog.publishedDate | date: 'mediumDate'}}
                            <p>By, {{blog.author}}</p>
                        </div>
                          <span class="mt-auto">
                              <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-outline-light btnread">Read More</a>
                          </span>
                      </div>
                  </div>
              </div>
          </ng-container>
      </div>
  </div>
</div>
