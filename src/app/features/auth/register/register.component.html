<div class="container">
    <div class="row justify-content-center align-items-center mt-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card text-white">
          <div class="card-body d-flex flex-column">
            <div class="m-3 d-flex justify-content-center">
                <svg width="41" height="41" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
            </div>
            <h1 class="card-title text-center">Register</h1>
            <hr>
            <form (ngSubmit)="onFormSubmit()" class="needs-validation" novalidate>
              <div class="mb-2">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
                <div class="invalid-feedback">
                  Please enter your password.
                </div>
              </div>
              <div class="mb-2">
                <label for="passwordConfirmed" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="passwordConfirmed" name="passwordConfirmed" [(ngModel)]="model.passwordConfirmed" required>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
              </div>
              <div class="d-grid mt-4 mb-4 ">
                <button type="submit" class="btn btn-primary registerbtn ">Register</button>
              </div>
              <div class="linksection">
                <p>
                  Already have an Account?
                  <a [routerLink]="['/login']" class="link-opacity-50 links mb-1">Login!</a> <br>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
