<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
                <div class="mt-3 form-floating">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$ " #email>
                    <label for="email" class="form-label">E-Mail</label>
                    <span class="mt-3 text-danger">
                        <ng-container *ngIf="">
                            <ul>
                                <li>Provide a valid Email</li>
                            </ul>
                        </ng-container>
                    </span>
                </div>

                <div class="mt-3 form-floating">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
                    <label for="password" class="form-label">Password</label>
                    <span class="mt-3 text-danger">
                        <ng-container *ngIf="errorMessages">
                            <ul>
                                <li *ngFor="let error of errorMessages">{{error}}</li>
                            </ul>
                        </ng-container>
                    </span>
                </div>
                <div class="mt-3  form-floating">
                    <input type="password" class="form-control" id="passwordConfirmed" name="passwordConfirmed" [(ngModel)]="model.passwordConfirmed">
                    <label for="passwordConfirmed" class="form-label">Confirm Password</label>
                    <span class="mt-3 text-danger">
                        <ng-container *ngIf="model.password !== model.passwordConfirmed">
                            <ul>
                                <li>Passwords do not match!</li>
                            </ul>
                        </ng-container>
                    </span>
                </div>
                            
            <div class="mt-3 d-flex ">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>
