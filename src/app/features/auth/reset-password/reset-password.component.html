<div class="container mt-5">
    <div class="row justify-content-center align-items-center mt-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card text-white">
          <div class="card-body d-flex flex-column">
            <div class="m-3 d-flex justify-content-center">
                <svg width="41" height="41" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg>
            </div>
            <h1 class="card-title text-center">Reset Password</h1>
            <hr>
            <form (ngSubmit)="onFormSubmit()" class="needs-validation" novalidate>
              <div class="mb-2">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
                <div class="invalid-feedback">
                  Please enter your password.
                </div>
              </div>
              <div class="mb-2">
                <label for="passwordConfirmed" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="passwordConfirmed" name="passwordConfirmed" [(ngModel)]="model.confirmPassword" required>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
                <ng-container *ngIf="model.password !== model.confirmPassword" class="mt-3">
                    <div class="text-danger">Passwords do not match!</div>
                  </ng-container>
              </div>
              <div class="d-grid mt-4 mb-4 ">
                <button type="submit" class="btn btn-primary registerbtn ">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
