<div class="container mt-5">
    <div class="row justify-content-center align-items-center mt-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card text-white">
          <div class="card-body d-flex flex-column">
            <div class="m-3 d-flex justify-content-center">
                <svg width="41" height="41" fill="currentColor" fill="currentColor" class="bi bi-file-lock2" viewBox="0 0 16 16">
                    <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1m2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
                  </svg>
            </div>
            <h1 class="card-title text-center">Reset Password</h1>
            <hr>
            <form (ngSubmit)="onFormSubmit()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
              <div class="d-grid mt-4 mb-4">
                <button type="submit" class="btn btn-primary resetbtn">Send Reset Mail</button>
              </div>
            <div class="linksection">
              <p>
                Already have an Account?
                <a [routerLink]="['/login']" class="link-opacity-50 links mb-1">Login!</a> <br>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
