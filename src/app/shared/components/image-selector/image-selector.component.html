<div class="wrapper">
    <div class="card bg-dark">
        <div class="card-header">
            <h3 class="card-title" style="color: #fff;">Images</h3>
            <div class="card-body">
                <div class="d-flex flex-md-row flex-sm-column flex-wrap">
                    <div class="col-8 p-4" style="overflow-y: scroll;">
                        <ng-container *ngIf="images$ | async as images">
                            <div class="d-flex flex-wrap">
                                <div *ngFor="let image of images"
                                style="min-width: 70px; justify-content:center; cursor:pointer;"
                                class=" me-1 bg-subtle d-flex align-items-center flex-column border p-3">   
                                    <i (click)="removeImage(image.id)" class="fa fa-trash" aria-hidden="true"></i>                                                           
                                    <img class="imgdisplay" (click)="selectImage(image)" [src]="image.url" [title]="image.title" style="height: 150px;">
                                    <span style="color: #fff; font-size: 1.2rem;" class="mt-1">{{image.title}}</span>
                                </div>
                            </div>
                        </ng-container>
                    </div>
    
                    <div class="col-4 p-4 bg-light contform">
                        <h5>Upload Image</h5>
    
                        <form #form="ngForm" (submit)="uploadImage()">
                            <div class="mt-3">
                                <input type="file" class="form-control" (change)="onFileUploadChange($event)">
                            </div>
    
                            <div class="mt-3">
                                <input type="text" class="form-control"
                                placeholder="File Name" name="filename" [(ngModel)]="fileName">
                            </div>
    
                            <div class="mt-3">
                                <input type="text" class="form-control"
                                placeholder="Title" name="title" [(ngModel)]="title">
                            </div>
    
                            <div class="mt-3">
                                <button type="submit" class="btn btn-dark">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
